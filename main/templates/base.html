{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="{% static 'main/css/style.css' %}" rel="stylesheet">
    {% block styles %} {% endblock %}
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">PyWWW</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'main:hello_world' %}" class="nav-link">Strona główna</a></li>
            <li class="nav-item"><a href="{% url 'posts:list' %}" class="nav-link">Lista postów</a></li>
            <li class="nav-item"><a href="{% url 'books:list' %}" class="nav-link">Lista książek</a></li>
        </ul>
    </header>
</div>
<nav>
    <ul>

    </ul>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer>
    <nav class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="{% url 'main:about' %}">O nas</a>
            </li>
        </ul>
    </nav>
</footer>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</nav>
</body>
</html>
