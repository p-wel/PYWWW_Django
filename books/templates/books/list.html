<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioteka</title>
</head>
<body>
<h1>Lista książek</h1>
<ul>
    {% for book in books_list %}
        <li>{{ book }}
            {% if book.available %}
                (Na półce)
            {% elif book.available == False %}
                (Wypożyczona)
            {% endif %}
        </li>

    {% endfor %}
</ul>
